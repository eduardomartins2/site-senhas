<div class="vault-wrapper">

    <h2>Cofre de Senhas</h2>

    <p class="vault-description">
        Proteja suas senhas com uma palavra-passe forte.  
        Escolha entre criar um novo cofre ou desbloquear um já existente.
    </p>

    <!-- Tela inicial (seleção) -->
    <div id="vault-start-screen">
        <button id="vault-start-create" class="vault-btn">Criar Cofre</button>
        <button id="vault-start-unlock" class="vault-btn">Desbloquear Cofre</button>
    </div>

    <!-- Criar Cofre -->
    <div id="vault-create-screen" style="display:none;">
        <h3>Criar Novo Cofre</h3>

        <input type="password" id="vault-create-pass" class="vault-input" placeholder="Nova palavra-passe">
        <input type="password" id="vault-create-pass-confirm" class="vault-input" placeholder="Confirmar palavra-passe">

        <button id="vault-create-btn" class="vault-btn">Criar Cofre</button>

        <button id="vault-back-from-create" class="vault-secondary-btn">Voltar</button>
    </div>

    <!-- Desbloquear Cofre -->
    <div id="vault-unlock-screen" style="display:none;">
        <h3>Desbloquear Cofre Existente</h3>

        <input type="password" id="vault-unlock-pass" class="vault-input" placeholder="Palavra-passe">
        <button id="vault-unlock-btn" class="vault-btn">Desbloquear</button>

        <button id="vault-back-from-unlock" class="vault-secondary-btn">Voltar</button>
    </div>

    <!-- Área desbloqueada -->
    <div id="vault-unlocked-section" style="display:none; margin-top:20px;">

        <h3>Adicionar Nova Senha</h3>

        <input id="new-entry-name" class="vault-input" placeholder="Título (ex: Gmail)">
        <input id="new-entry-username" class="vault-input" placeholder="Usuário / Email">
        <input id="new-entry-password" class="vault-input" placeholder="Senha">
        <input id="new-entry-tags" class="vault-input" placeholder="Tags (ex: pessoal, trabalho)">

        <button id="vault-add-entry-btn" class="vault-btn">Salvar</button>

        <h3 style="margin-top:25px;">Senhas Salvas</h3>
        <div id="vault-entries" class="vault-list"></div>
    </div>

</div>
