<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas Fortes</title>

    <!-- Core styles -->
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/generator.css" />
    <link rel="stylesheet" href="css/vault.css" />
    <link rel="stylesheet" href="css/security.css" />
</head>

<body>
    <main class="container">

        <!-- Password Generator Section -->
        <section class="section-card" id="password-generator">
            <header class="section-header">
                <h1>Gerador de Senhas Avan√ßado</h1>
            </header>

            <form class="generator-form" onsubmit="return false;">
                <!-- Strength Presets -->
                <div class="strength-presets">
                    <label class="preset-label">For√ßa da Senha:</label>
                    <div class="preset-buttons">
                        <button type="button" class="preset-btn weak" data-strength="weak">Fraca</button>
                        <button type="button" class="preset-btn medium" data-strength="medium">M√©dia</button>
                        <button type="button" class="preset-btn strong" data-strength="strong">Forte</button>
                        <button type="button" class="preset-btn very-strong" data-strength="very_strong">Muito Forte</button>
                    </div>
                </div>

                <!-- Custom Options -->
                <div class="custom-options">
                    <div class="option-row">
                        <label for="length">Comprimento:</label>
                        <input type="number" id="length" min="4" max="128" value="16" class="input-field" />
                        <span class="length-info">caracteres</span>
                    </div>

                    <div class="checkbox-group">
                        <label><input type="checkbox" id="lowercase" checked /> Letras Min√∫sculas</label>
                        <label><input type="checkbox" id="uppercase" checked /> Letras Mai√∫sculas</label>
                        <label><input type="checkbox" id="numbers" checked /> N√∫meros</label>
                        <label><input type="checkbox" id="symbols" checked /> S√≠mbolos</label>
                    </div>

                    <div class="checkbox-group">
                        <label><input type="checkbox" id="exclude-similar" /> Excluir Similares (i,l,1,L,o,0)</label>
                        <label><input type="checkbox" id="exclude-ambiguous" /> Excluir Amb√≠guos ({ } [ ] ( ) / \ ' " ` ~ , ; . < >)</label>
                    </div>
                </div>

                <!-- Generation Mode -->
                <div class="generation-mode">
                    <label class="mode-label">Modo de Gera√ß√£o:</label>
                    <div class="mode-buttons">
                        <button type="button" class="mode-btn active" data-mode="password">Senha</button>
                        <button type="button" class="mode-btn" data-mode="passphrase">Passphrase</button>
                        <button type="button" class="mode-btn" data-mode="multiple">M√∫ltiplas</button>
                    </div>
                </div>

                <!-- Passphrase Options (hidden by default) -->
                <div class="passphrase-options" id="passphrase-options" style="display: none;">
                    <div class="option-row">
                        <label for="word-count">Palavras:</label>
                        <input type="number" id="word-count" min="3" max="10" value="4" class="input-field" />
                    </div>
                    <div class="option-row">
                        <label for="separator">Separador:</label>
                        <input type="text" id="separator" value="-" class="input-field" />
                    </div>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="capitalize-words" /> Capitalizar Palavras</label>
                        <label><input type="checkbox" id="include-numbers" /> Incluir N√∫meros</label>
                    </div>
                </div>

                <!-- Multiple Options (hidden by default) -->
                <div class="multiple-options" id="multiple-options" style="display: none;">
                    <div class="option-row">
                        <label for="generate-count">Quantidade:</label>
                        <input type="number" id="generate-count" min="1" max="20" value="5" class="input-field" />
                    </div>
                </div>

                <!-- Generate Button -->
                <button class="btn-primary btn-large" id="generate-btn">Gerar Senha</button>

                <!-- Output and Analysis -->
                <div class="output-section">
                    <div class="output-box">
                        <input type="text" id="password" readonly class="output-field" placeholder="Senha gerada aparecer√° aqui..." />
                        <button type="button" class="btn-secondary" id="copy-password">üìã Copiar</button>
                    </div>

                    <!-- Security Analysis -->
                    <div class="security-analysis" id="security-analysis" style="display: none;">
                        <div class="analysis-header">
                            <h3>An√°lise de Seguran√ßa</h3>
                        </div>
                        <div class="analysis-content">
                            <div class="strength-meter">
                                <label>For√ßa:</label>
                                <div class="strength-bar">
                                    <div class="strength-fill" id="strength-fill"></div>
                                    <span class="strength-text" id="strength-text">-</span>
                                </div>
                            </div>
                            <div class="entropy-info">
                                <label>Entropia:</label>
                                <span id="entropy-value">-</span> bits
                            </div>
                            <div class="crack-time">
                                <label>Tempo de Quebra:</label>
                                <span id="crack-time">-</span>
                            </div>
                            <div class="feedback-list" id="feedback-list">
                                <!-- Feedback messages will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <!-- Security Information (toggle) -->
        <section class="section-card collapsible">
            <button class="collapse-btn" id="toggle-security">
                Dicas de Seguran√ßa
            </button>
            <div class="collapse-content" id="security-content">
                <p>(As dicas ser√£o carregadas aqui em breve...)</p>
            </div>
        </section>

        <!-- Password Vault -->
        <section class="section-card collapsible">
            <button class="collapse-btn" id="toggle-vault">
                Cofre de Senhas
            </button>
            <div class="collapse-content" id="vault-content">
                <p>Cofre bloqueado. Em breve: cria√ß√£o da palavra-passe.</p>
            </div>
        </section>

    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
