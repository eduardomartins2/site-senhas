<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas Fortes</title>

    <!-- Core styles -->
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/generator.css" />
    <link rel="stylesheet" href="css/vault.css" />
    <link rel="stylesheet" href="css/security.css" />
</head>

<body>
    <main class="container">

        <!-- Password Generator Section -->
        <section class="section-card" id="password-generator">
            <header>
                <h1>Gerador de Senhas Fortes</h1>
            </header>

            <form class="generator-form" onsubmit="return false;">
                <label for="length">Quantidade de Caracteres:</label>
                <input type="number" id="length" min="4" max="30" value="12" />

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="uppercase" checked />
                        Incluir Letras Maiúsculas
                    </label>

                    <label>
                        <input type="checkbox" id="numbers" checked />
                        Incluir Números
                    </label>

                    <label>
                        <input type="checkbox" id="symbols" checked />
                        Incluir Caracteres Especiais
                    </label>
                </div>

                <button class="btn-primary" id="generate-btn">Gerar Senha</button>

                <div class="output">
                    <input type="text" id="password" readonly />
                    <button class="btn-secondary" id="copy-password">Copiar</button>
                </div>
            </form>
        </section>

        <!-- Security Info Toggle -->
        <section class="section-card" id="security-tips" hidden>
            <!-- security.html será injetado aqui -->
        </section>

        <!-- Password Vault -->
        <section class="section-card" id="password-vault">
            <!-- vault.html será injetado aqui -->
        </section>

    </main>

    <!-- Main initialization -->
    <script type="module" src="main.js"></script>
</body>
</html>
